<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Accessibility Assignment</title>

	<!-- Include Bootstrap -->
		<!-- Styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
	
		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
			crossorigin="anonymous"
		/>
	
		<!-- Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>

	<!--
		CSS Code to make the main content take up all space not taken by the header or footer
	-->
	<style>
		html, body {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		main {
			flex: 1 0 auto;
		}
	</style>

	<!-- Utility for popover and tooltips -->
	<script src="scripts/popoverTooltip.js" defer></script>
</head>
<body>
	<header class="sticky-top bg-light p-3">
		<h1>CSS Accessibility Assignment</h1>
	</header>

	<main class="container">
		
	</main>

	<footer class="sticky-bottom bg-light p-3">
		created by Ptolemy Henson, Felipe Baro-Tayahua, Seth Johnson, and Jared Armstrong 
	</footer>
</body>
</html>
